# Level: OFF > FATAL > ERROR > WARN > INFO > DEBUG >TRACE > ALL
Configuration:
  status: warn
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%d{HH:mm:ss:SSS}] %-5level %logger{36} - %msg%n"
    # 输出到文件，超过128MB归档
    RollingFile: 
      - name: ROLLING_FILE_INFO
        fileName: ${sys:user.home}/logs/info.log
        filePattern: "${sys:user.home}/logs/$${date:yyyy-MM}/info-%d{yyyy-MM-dd}-%i.log"
        PatternLayout:
          pattern: "[%d{HH:mm:ss:SSS}] %-5level %logger{36} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "50 MB"
        filters:
          ThresholdFilter:
            level: info
          ThresholdFilter:
            level: warn
            onMatch: DENY 
            onMismatch: NEUTRAL

    RollingFile: 
      - name: ROLLING_FILE_WARN
        fileName: ${sys:user.home}/logs/warn.log
        filePattern: "${sys:user.home}/logs/$${date:yyyy-MM}/warn-%d{yyyy-MM-dd}-%i.log"
        PatternLayout:
          pattern: "[%d{HH:mm:ss:SSS}] %-5level %logger{36} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "50 MB"
        filters:
          ThresholdFilter:
            level: warn
          ThresholdFilter:
            level: warn
            onMatch: DENY 
            onMismatch: NEUTRAL
    RollingFile: 
      - name: ROLLING_FILE_ERROR
        fileName: ${sys:user.home}/logs/error.log
        filePattern: "${sys:user.home}/logs/$${date:yyyy-MM}/error-%d{yyyy-MM-dd}-%i.log"
        PatternLayout:
          pattern: "[%d{HH:mm:ss:SSS}] %-5level %logger{36} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "50 MB"
        filters:
          ThresholdFilter:
            level: error

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE_INFO
        - ref: ROLLING_FILE_WARN
        - ref: ROLLING_FILE_ERROR
    Logger: 
      - name: cn.gss.dao
        level: TRACE
    # 过滤掉Spring和MyBatis的一些无用的DEBUG信息
    Logger: 
      - name: org.mybatis
        level: INFO
    Logger: 
      - name: org.springframework
        level: INFO